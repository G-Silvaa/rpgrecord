<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesa de Dados - Placeholder</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        background: #0b0a1d;
        color: #e5e7eb;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      .frame {
        position: absolute;
        inset: 0;
        border: 10px solid #4b3621;
        box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.6);
      }
      .content {
        position: absolute;
        inset: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #0b0a1d 0%, #070714 100%);
      }
      .badge {
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px dashed rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        text-align: center;
        max-width: 320px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="frame"></div>
    <div class="content">
      <div class="badge">
        Placeholder da mesa de dados.<br />
        Substitua por sua build Unity WebGL exportando para <code>public/dice-table/</code>.<br />
        Este placeholder responde Ã s mensagens de rolagem.
      </div>
    </div>
    <script>
      window.parent?.postMessage({ type: "dice:ready" }, "*");
      window.addEventListener("message", (event) => {
        const data = event.data;
        if (!data || typeof data !== "object") return;
        if (data.type === "dice:roll" && typeof data.sides === "number") {
          const result = Math.floor(Math.random() * data.sides) + 1;
          window.parent?.postMessage(
            { type: "dice:result", result, sides: data.sides },
            "*",
          );
        }
      });
    </script>
  </body>
</html>
